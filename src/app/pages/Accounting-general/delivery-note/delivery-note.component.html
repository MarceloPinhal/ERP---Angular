<app-dashboard></app-dashboard> 

<div class="top_box">
    <div class="top">
      <p class="top_p">Carles Cornadó</p>
    </div>
    </div>
    
    <div class="customer">
    <div class="customer_card">
      <div class="decoration">
        <p class="decoration_p">Albaranes</p>
      </div>
    <form class="form" [formGroup]="deliverynotesForm" >
    
    <div class="card_company">
      <p class="company_p">Nº de Albaran</p>
      <input class="company_input" type="text" formControlName="deliveryNotesNum" />
      <div>
        <p class="required">*Requerido</p>
      </div>
      
      <p class="company_p">Fecha</p>
      <input class="company_input" type="text" formControlName="date" />
      <div>
      <p class="required">*Requerido</p>
      </div>
      
      <div>
        <label class="products">Seleciona un producto:</label>
        <select name="products" id="#product" #product >
          <option 
          *ngFor="let product of products" 
          value="{{ product._id }}">
            {{ product.productReference }}
          </option>
        </select>
        <button type="button" (click)="productsAdd(product.value)">
          Add Product
        </button>
        <div *ngFor="let item of productsFiltered">
          <p>{{ item.productReference }}</p>
        </div>
      </div>

      <div>
        <label class="customers">Seleciona un cliente:</label>
        <select name="customers" id="#customersList" #customer >
          <option 
          *ngFor="let customer of customers" 
          value="{{ customer._id }}">
            {{customer.name}}
          </option>
        </select>
        <button type="button" (click)="customersAdd(customer.value)">
          Add Customer
        </button>
        <div *ngFor="let item of customersFiltered">
          <p>{{ item.name}}</p>
        </div>
      </div>
        
      

    </div>
    
    <div class="card_direction">

      <p class="direction_p">Descripción</p>
      <input class="direction_input" type="text" formControlName="description" />
      <div>
      <p class="required">*Requerido</p>
      </div>
      <p class="direction_p">Cantidad</p>
      <input class="direction_input" type="text" formControlName="quantity" />
      <div>
      <p class="required">*Requerido</p>
      </div>
    </div>
    <ng-template [ngIf]="id">
      <button type="button" (click)="editdeliveryNote()">Editar albarán</button>
      </ng-template>
      <ng-template [ngIf]="!id">
    <button type="button" (click)="addDeliveryNote()">Crear albarán</button>
  </ng-template>
    </form>
    </div>
    </div>
