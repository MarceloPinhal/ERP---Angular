<app-dashboard></app-dashboard> 
<div class="top_box">
  <div class="top">
    <p class="top_p">Carles Cornadó</p>
  </div>
</div>
<app-loading-component *ngIf="!componentForm"></app-loading-component>

<div class="customer" *ngIf="componentForm">
  <div class="customer_card">
    <div class="decoration">
      <p class="decoration_p">Componentes</p>
    </div>

    <form class="form" [formGroup]="componentForm">

      <div class="card_company">
      
        <p class="company_p">Referencia de componente</p>
        <input
          class="company_input"
          type="text"
          formControlName="componentReference"
        />
        

        <p class="company_p">Referencia sanitaria</p>
        <input
          class="company_input"
          type="text"
          formControlName="sanitaryComponentReference"
        />
       

        <p class="company_p">Descripción</p>
        <input
          class="company_input"
          type="text"
          formControlName="description"
        />
      </div>
<div class="card_direction"> 
        <p class="direction_p">Imágen</p>

        <input
          class="company_input"
          multiple
          type="file"
          #image
          formControlName="images"
          (change)="onFileChange($event)"
        />

        <p class="direction_p">Equivalencia</p>
      
        <select class="option" name="equivalencias" id="" #equivalences>
          
          <option *ngFor="let item of ref" [value]="item._id">{{item.componentReference}}</option>
        
        </select>
       
        <button class="list__button_new" type="button" (click)="equivalenceAdd(equivalences.value)">Nueva equivalencia</button>
        <div *ngFor= "let item of NamesEquivalences ">
          <p> {{item.description}}</p>
          </div>
        </div>
      
      <div class="card_envio"> 
        <p class="envio_p">Proceso</p>
        <select class="option" name="Procesos" id="#processes" #processes>
         
          <option  *ngFor="let item of Process" [value]="item._id">{{item.name}}</option>
        
        </select>
        <button class="list__button_new" type="button" (click)="processesAdd(processes.value)">Nueva equivalencia</button>
        <div *ngFor= "let item of NamesProcesses ">
          <p> {{item.name}}</p>
          
        </div>

        <!-- <p class="company_p">Proveedores</p>
        <select name="Proveedores" id="" #providers>
          <option *ngFor="let item of Providers" [value]="item._id">{{item.name}}</option>
        </select>
        <button type="button" (click)="providerAdd(providers.value)">NUEVA EQUIVALENCIA</button>
        <div *ngFor= "let item of NamesProviders ">
          <p> {{item.name}}</p> -->
          
        </div>
      
        <button class="list__button" type="button" (click)="submitComponentForm()">Guardar</button>
        <div class="bottom_box">
          <div class="bottom">
          </div>
        </div>
        </form>
      </div>
  </div>

  <app-footer></app-footer>
